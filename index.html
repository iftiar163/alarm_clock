<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alarm Clock | Using JS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- Design Start -->
	<div class="wrapper">
		<img src="images/alarm.png" alt="clock">
		<h1>00:00:00 PM</h1>
		<div class="content">
			<div class="coloumn">
				<select>
					<option value="Hour" selected hidden>Hour</option>
					
				</select>
			</div>
			<div class="coloumn">
				<select>
					<option value="Minute" selected hidden>Minute</option>
					
				</select>
			</div>
			<div class="coloumn">
				<select>
					<option value="AM/PM" selected hidden>AM/PM</option>
					
				</select>
			</div>
		</div>
		<button class="button">Set Alarm</button>
	</div>
	<!-- Main JS -->
	<script src="main.js"></script>
</body>
</html>
